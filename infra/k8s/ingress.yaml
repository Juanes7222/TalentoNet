apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: talentonet-ingress
  namespace: talentonet
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - talentonet.example.com
    - api.talentonet.example.com
    secretName: talentonet-tls
  rules:
  - host: talentonet.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: api.talentonet.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
